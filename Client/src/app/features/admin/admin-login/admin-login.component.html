<div class="login-wrapper flex justify-center items-center h-screen bg-gray-100">
  <div class="card p-6 w-full max-w-md shadow-lg rounded-2xl bg-white">
    <h2 class="text-center text-xl font-semibold mb-4">Đăng nhập quản trị</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="block mb-1 text-sm font-medium">Tên đăng nhập</label>
        <input
          type="text"
          formControlName="username"
          class="w-full border border-gray-300 rounded px-3 py-2"
          placeholder="Nhập tên đăng nhập"
        />
      </div>

      <div class="mb-3">
        <label class="block mb-1 text-sm font-medium">Mật khẩu</label>
        <input
          type="password"
          formControlName="password"
          class="w-full border border-gray-300 rounded px-3 py-2"
          placeholder="Nhập mật khẩu"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
        [disabled]="loading || form.invalid"
      >
        {{ loading ? 'Đang đăng nhập...' : 'Đăng nhập' }}
      </button>

      <div *ngIf="errorMessage" class="text-red-500 text-center mt-3">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
